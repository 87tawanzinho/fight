<header>
  <link rel="stylesheet" href="./style.css" />
</header>
<body>
  <div
    style="
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
    "
  >
    <div style="position: relative; display: inline-block">
      <div
        style="
          position: absolute;
          display: flex;
          gap: 1rem;
          width: 100%;
          align-items: center;
          padding: 20px;
        "
      >
        <!--Player Health-->
        <div
          style="
            position: relative;
            height: 30px;
            width: 100%;
            display: flex;
            justify-content: flex-end;
          "
        >
          <div
            style="
              background-color: rgb(2, 1, 0);
              height: 30px;
              width: 100%;
              border-radius: 2px;
            "
          ></div>
          <div
            id="playerHealth"
            style="
              position: absolute;
              background-color: rgb(100, 100, 179);
              width: 100%;
              bottom: 0;
              top: 0;
              right: 0;
              border-radius: 2px;
            "
          ></div>
        </div>
        <!--Timer-->
        <div
          id="timer"
          style="
            background-color: rgb(49, 45, 45);
            height: 50px;
            border: 4px solid rgb(0, 0, 0);
            border-radius: 10%;
            width: 50px;
            font-weight: bold;
            color: white;
            flex-shrink: 0;
            display: flex;
            justify-content: center;
            align-items: center;
          "
        >
          10
        </div>

        <!--Enemy health-->
        <div
          style="
            position: relative;
            height: 30px;
            width: 100%;
            border-radius: 2px;
          "
        >
          <div style="background-color: rgb(2, 1, 0); height: 30px"></div>
          <div
            id="enemyHealth"
            style="
              position: absolute;
              background-color: rgb(100, 100, 179);
              left: 0;
              bottom: 0;
              top: 0;
              right: 0;
              border-radius: 2px;
            "
          ></div>
        </div>
        <div></div>
      </div>
      <div
        style="
          display: flex;
          position: absolute;
          justify-content: center;
          align-items: center;
          color: white;
          top: 0;
          right: 0;
          bottom: 0;
          top: 0;
          width: 100%;
        "
      >
        <div id="result"></div>
      </div>
      <div id="afterWinOrTie"></div>
      <canvas></canvas>
    </div>
  </div>

  <script src="./index.js" type="module"></script>
</body>
